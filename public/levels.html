                           <div class="answer">
                              <p class="answer-title"><i></i><span>什么是成长值</span></p>
                              <p class="answer-content">成长值是消费者在当前店铺内根据消费类行为所计算出来的用户价值分。成长值决定会员等级，成长值越高会员等级越高，所享受的会员权益就越多。</p>
                           </div>
                           <div class="answer">
                              <p class="answer-title"><i></i><span>如何获得成长值</span></p>
                              <div class="answer-content">
                                 <p>1.每消费1.00元，交易完成即可获得1点成长值；</p>
                                 <p>完成任务，获得更多成长值。</p>
                              </div>
                           </div>
                           <div class="answer">
                              <p class="answer-title"><i></i><span>升降级规则</span></p>
                              <div class="answer-content">
                                 <p>升级：当成长值满足更高等级条件时即发生升级。</p>
                                 <!---->
                              </div>
                           </div>
                           <div class="answer">
                              <p class="answer-title"><i></i><span>成长值扣减规则</span></p>
                              <p class="answer-content">会员发起售后维权，退款成功后，将扣减这笔交易赠送的成长值。</p>
